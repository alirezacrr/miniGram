<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-expand bg-light sticky-top " id="nav">
            <div class="collapse navbar-collapse col" id="navbar">
                <div class="col-10 offset-1" id="box_nav">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 nav_item" style="text-align: center">
                        <a class="nav-link nav_a pl-3" href="/"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 nav_item"></div>
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 nav_item" style="display: flex">
                        <a class="nav-link nav_a pl-3" href="/profile"><i class="far fa-heart fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</div>

<div class="container" id="con_prof">
    <div>
        <div id="box_info">
            <div id="img_profile_box">
                <form method='post' action='/profile' enctype="multipart/form-data">
                    <img id="profileImage" src="upload/profile.jpg"/>
                    <div class="fileUpload btn btn-primary" style="display: none">
                        <input id="profileBtn" name="fileUploaded" type="file" class="upload"/>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" id="set_btn" style="display: none">Set
                        Profile
                    </button>
                </form>
            </div>
            <div id="info_user">
                <div id="top_info">
                    <h1 id="auth"> -- </h1>
                </div>
                <ul id="statistics">
                    <li id="li_post">
                        <span class="num_li">18 </span>
                        posts
                    </li>
                    <li id="li_followers">
                        <span class="num_li">- </span>
                        followers
                    </li>
                    <li id="li_following">
                        <span class="num_li">- </span>
                        following
                    </li>
                </ul>
                <div id="box_bio">
                    <h1 id="name_bio"></h1>
                    <br>
                    <span id="bio">

                </span>
                </div>
            </div>
        </div>

        <div id="down_box">
            <div id="item_down_box">
                <a class="table_tab" id="item_1" href="#">
                <span  class="box_item">
                    <img class="icon_page" src="img/table-grid.png">
                    <span class="name_tab">POSTS</span>
                </span>
                </a>
                <a class="table_tab" id="item_2" href="#">
                <span  class="box_item">
                    <img class="icon_page" src="img/television.png">
                    <span class="name_tab">IGTV</span>
                </span>
                </a>
                <a class="table_tab" id="item_3" href="#">
                <span  class="box_item">
                    <img class="icon_page" src="img/bookmark-white.png">
                    <span class="name_tab">SAVED</span>
                </span>
                </a>
                <a class="table_tab" id="item_4" href="#">
                <span class="box_item">
                    <img class="icon_page" src="img/user.png">
                    <span class="name_tab">TAGGED</span>
                </span>
                </a>
            </div>
        </div>
        <div>

        </div>

    </div>
</div>


<div class="modal fade modal_id" id="exampleModalCenter2" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle2">New password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control " id="new_pass" placeholder="new password" aria-label="Recipient"
                       aria-describedby="basic-addon2">
                <div>
                    <span id="check_pass"></span>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save_pass" style="display: none">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
